{% extends 'base.html' %}
{% block title %} Comment on Blog Post {% endblock %}
{% block content %}


{% if user.is_authenticated %}

    <h1>New Comment</h1>

    <br></br>

    <div class="form-group">
<form method = "POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-light">Add Comment</button>      
    </div>

    <script>

        var name = "{{ user.id }}";
        document.getElementById("elder").value = name;

    </script>

{% else %}

Please login to post a comment.

{% endif %}


{% endblock %}
